name: Release

on:
  workflow_dispatch:
    inputs:
      releaseType:
        description: "Release type (major, minor, patch)"
        required: true
        default: "patch"
        type: choice
        options:
          - major
          - minor
          - patch

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      NPM_TOKEN: ${{ secrets.NPM_CONFIG_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      RELEASE_USER_NAME: ${{ vars.RELEASE_USER_NAME }}
      RELEASE_USER_EMAIL: ${{ vars.RELEASE_USER_EMAIL }}
      RELEASE_TYPE: ${{ inputs.releaseType }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Git config
        run: |
          git config user.name "$RELEASE_USER_NAME"
          git config user.email "$RELEASE_USER_EMAIL"

      - name: Npm config
        run: npm config set //registry.npmjs.org/:_authToken $NPM_TOKEN

      - name: Setup
        uses: ./.github/actions/setup

      - name: Build package
        run: bun prepare

      - name: Release
        run: bun release ${{ env.RELEASE_TYPE }}
